name: Release from develop

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Set release version
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.release_version }}

      - name: Commit release version
        run: |
          git commit -am "Release version ${{ github.event.inputs.release_version }}"
          git push origin develop

      - name: Tag release
        run: |
          git tag -a v${{ github.event.inputs.release_version }} -m "Release ${{ github.event.inputs.release_version }}"
          git push origin v${{ github.event.inputs.release_version }}

      - name: Merge to main
        run: |
          git fetch origin
          git checkout main
          git merge origin/develop
          git push origin main

      - name: Bump to next SNAPSHOT
        run: |
          git checkout develop
          NEXT_VERSION=$(echo "${{ github.event.inputs.release_version }}" | awk -F. '{printf "%d.%d.%d-SNAPSHOT", $1, $2, $3 + 1}')
          mvn versions:set -DnewVersion=$NEXT_VERSION
          git commit -am "Start next development version $NEXT_VERSION"
          git push origin develop
